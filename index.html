<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test app</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
 <!-- start button -->
    <div class="basla_button"><button>Teste başla</button></div>
 <!-- isteğe bağlı bilgilendirme -->
    <div class="quiz">
        <div class="quiz_baslik"><span> Test:</span></div>
        <div class="quiz_rule">
            <div class="">1.kural, bilgilendirme mesajı.</div>
            <div class="">2. rl2.</div>
            <div class="">3. rl3 opt.</div>
        </div>
        <div class="second_start">
            <button class="started">Başla</button>
        </div>
    </div>
<!-- test Box -->
    <div class="quiz_box">
        <header>
            <div class="title">11. sınıf edb test</div>
        </header>
        <section>
            <div class="soru_text"></div>
            <div class="option_list"></div>
        </section>
<!-- footer -->
        <footer>
            <div class="toplam_soru"></div>
            <button class="next_btn"></button>
        </footer>
    </div>
<!-- Result Box -->
    <div class="result_box">
           <div class="complete_text">Test bitti!</div>
        <div class="score_text">
        </div>
        <div class="second_start">
            <button class="started">Tekrar</button></div>
            <br><br>
            <a href="http://edebitanzim.com">Anasayfa</a>
        </div>   
    <script src="js/soru.js"></script>
    <script src="js/script.js"></script>
</body>
<!--byeglsn-->
</html>
